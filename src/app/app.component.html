<header>
  <div class="container">
   <div class="row mt-3">
     <div class="col">
       <h1><i class="lab la-apple"></i> iPhone 12 Pro</h1>
     </div>
   </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h2>Available on November 13!</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" aria-describedby="email-note" required>
            <small id="email-note" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter phone number" required>
          </div>
          <div class="form-group">
            <p class="form-text">Choose a color:</p>
            <div class="custom-control custom-radio">
              <input type="radio" name="color" class="custom-control-input" id="silver" value="silver" required>
              <label for="silver" class="custom-control-label">Silver</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" name="color" class="custom-control-input" id="gold" value="gold">
              <label for="gold" class="custom-control-label">Gold</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" name="color" class="custom-control-input" id="black" value="black">
              <label for="black" class="custom-control-label">Black</label>
            </div>
          </div>
          <div class="form-group">
            <p class="form-text">Choose a storage size:</p>
            <div class="custom-control custom-radio">
              <input type="radio" name="storage" class="custom-control-input" id="s128" value="s128" required>
              <label for="s128" class="custom-control-label">128GB</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" name="storage" class="custom-control-input" id="s256" value="s256">
              <label for="s256" class="custom-control-label">256GB</label>
            </div>
          </div>   
          <input type="submit" value="Register your interest" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</main>
